<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: #61ef6f;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
    <style>
      .board {
        background-image: linear-gradient(to bottom right, #709775, white);
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Every 50 milliseconds, call the update Function (see below)
        var interval = setInterval(update, 20);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);
        board.on("click", youSuck);

        // moves the Box to a new position on the screen along the X-Axis
       function moveBoxTo(newPositionX, newPositionY) {
         box.css("left", newPositionX);
         box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // Count Misses Function
        function youSuck() {
          misses ++;
          if (misses === 10) {
            clearInterval(interval);
            alert("Just get good");
            location.reload();
          }
        }

        
        // TODO 2 - Variable declarations
        var positionX = 0;
        var points = 1;
        var speed;
        var positionY = 0;
        var speedY;
        var boardHeight = jQuery(window).height();
        var xStart;
        var yStart;
        var defaultEquation;
        var bossEquation;
        var misses = 0;
        
        var difficultyLevel = prompt("Easy, Normal, or Hard (all lowercase)?");

        if (difficultyLevel === "easy") {
          speed = 1;
          speedY = 1;
          defaultEquation = points + 1;
          bossEquation = points + 5;
        }
        if (difficultyLevel === "normal") {
          speed = 5;
          speedY = 5;
          defaultEquation = points + 10;
          bossEquation = (points + 5) * 1.5;
        }
        if (difficultyLevel === "hard") {
          speed = 10;
          speedY = 10;
          defaultEquation = points * 1.5;
          bossEquation = points * 3 + 10;
        }




        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          moveBoxTo(positionX, positionY);
				  positionX = positionX + speed;
				  if (positionX > boardWidth) {
					  speed = speed * -1
				  }
				  if (positionX < 0) {
					  speed = speed * -1
				  }
				  positionY = positionY + speedY;
				  if (positionY > boardHeight){
					  speedY = speedY * -1
				  }
				  if (positionY < 0){
					speedY = speedY * -1
				}

        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          xStart = Math.random() * boardWidth;
          yStart = Math.random() * boardHeight;
          positionX = xStart;
          positionY = yStart;
          changeBoxText(points);
          points ++;
          if (points % 6 === 0) {
            speed =  bossEquation;
            speedY = bossEquation;
          }
          if (points % 3 !== 0) {
            speed = deafaultEquation;
            speedY = deafaultEquation;
          }
        }        
      })();
    </script>
  </body>
</html>
